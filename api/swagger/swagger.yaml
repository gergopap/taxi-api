swagger: "2.0"
info:
  version: "0.0.1"
  title: Taxi Api
host: localhost:10010
basePath: /
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  sessionId:
    type: apiKey
    in: header
    name: "X-Session-ID"
paths:
  /signup:
    x-swagger-router-controller: userController
    post:
      tags:
      - user
      description: "Creating new user"
      operationId: signupUser
      parameters:
        - name: "user"
          in: body
          description: "User object to be created"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        "201":
          description: "User created"
          schema:
            $ref: "#/definitions/User"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /login:
    x-swagger-router-controller: userController
    post:
      tags:
      - user
      description: "Logging in with user"
      operationId: loginUser
      parameters:
        - name: "credentials"
          in: body
          description: "Check users username and password"
          required: true
          schema:
            $ref: "#/definitions/Credentials"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Session"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /logout:
    x-swagger-router-controller: userController
    get:
      description: "Logging out with current user"
      tags:
      - user
      operationId: logoutUser
      parameters:
      - name: "X-Session-ID"
        in: header
        required: true
        type: "string"
      security:
        - sessionId: []
      responses:
        "200":
          description: Success
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  User:
    properties: 
      id:
        type: "number"
        description: "Number to identify user"
        example: 97
      username:
        type: "string"
        description: "Users chosen name"
        example: "usrnm34"
      email:
        type: "string"
        description: "Users email adress"
        example: "user@gmail.com"
      password:
        type: "string"
        description: "Users secret password"
        example: "secret"
    required:
    - username
    - email
    - password
  Credentials:
    required:
      - "username"
      - "password"
    properties:
      username:
        type: "string"
        example: "usrnm344"
      password:
        type: "string"
        example: "secret"
  Session:
    required:
      - sessionID
    properties:
      sessionID:
        type: "string"
        example: 'htf546f64fd65gh'
      expiresAfter:
        type: "string"
        format: "date-time"
        description: "date when token expires"
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: "string"
